included: # paths to include during linting. `--path` is ignored if present.
  - ../Project/template
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - ../Project/template/Models
  
opt_in_rules:
- closing_brace
- colon
- comma
- conditional_binding_cascade
- control_statement
- custom_rules
- cyclomatic_complexity
- empty_count
- file_length
- force_cast
- force_try
- force_unwrapping
- function_body_length
- function_parameter_count
- leading_whitespace
- legacy_cggeometry_functions
- legacy_constant
- legacy_constructor
- line_length
- missing_docs
- nesting
- opening_brace
- operator_whitespace
- return_arrow_whitespace
- statement_position
- todo
- trailing_newline
- trailing_semicolon
- trailing_whitespace
- type_body_length
- type_name
- valid_docs
- variable_name     

type_body_length: 400
function_body_length: 800
force_cast: warning
force_try: warning
line_length: 250
